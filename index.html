<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <title>LoginCadastro</title>
</head>
<body>
  <section id="login">
    <div class="cabeca">
      <h1> LOGIN </h1>
    </div>
    <form action="#" method="post" class="checkbox">
      <input type="text" name="nome" id="inome" class="inf" placeholder="Nome"  required>
      <input type="text" name="senha" id="isenha" class="inf" placeholder="Senha" required>
      <input type="submit" value="Confirmar" id="confirmar">
    </form>
    <form action="" method="get"></form>
  </section>
</body>
</html>
